upstream stinsons_web {
    server web:8000;
}


server {
	server_name despain.outcodetest.com;

	location / {
        proxy_set_header Host despain.outcodetest.com;
    	proxy_pass http://stinsons_web;
	}
	access_log /var/log/nginx/dirs_access.log;
	error_log  /var/log/nginx/dirs.log error;
    listen 80;
}
